{% load i18n %}

<div class="modal fb-pages-popup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Like Us On Facebook" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{social_settings.fb_pages_script|safe}}
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
        setTimeout(function() {
            $('div.fb-pages-popup').modal('show');
        }, {{social_settings.fb_pages_popup_delay}});
    });
  </script>
</div>
